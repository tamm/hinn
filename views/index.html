<!doctype html>
<html lang="en">
    <head>
        <base href="/">
        <title>Hinn</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/angular/angular-material.css">
        <link rel="stylesheet" href="/angular/angular-material-icons.css">

        <style type="text/css">
            .loadingVeil {
                display: block;
                background: white;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 100000;
            }
            .loadingVeil:after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -30px;
                margin-left: -30px;
                height: 60px;
                width: 60px;
                border-radius: 30px;
                border-width: 3px;
                border-color: black;
                border-style: solid;
                box-sizing: border-box;
                border-left-color: transparent;
                border-right-color: transparent;
                -webkit-animation: spin 1s linear infinite;
                -moz-animation: spin 1s linear infinite;
                animation: spin 1s linear infinite;
            }
            @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
            @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
            @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

            .loadingVeil.revealPage {
                display: none;
            }
            .loadingVeil .loadingText {
                position: absolute;
                top: 50%;
                left: 0;
                margin-top: 35px;
                height: 60px;
                width: 100%;

                text-align: center;
            }

            .no-min-width {
                min-width: 0;
            }
            .md-avatar-icon-margin {
                margin-top: 8px;
                margin-bottom: 8px;
                margin-right: 16px;
                margin-left: 0px;
            }
            .departureBoard {
                border-width: 0;
                border-collapse: separate;
                border-spacing: 0 0;
                width: 100%;
            }
            .departureBoard tr td {
                padding: 2px 5px;
            }
            .departureBoard tr:nth-child(even) td {
                background: #E3ECF5;
            }
            .departureBoard tr td ng-md-icon {
                margin: 0;
            }
            .icon-circle {
                border-radius: 50%;
                padding: 8px;
            }
            .difference {
                opacity: .5;
            }
        </style>
    </head>
    <body ng-app="Hinn" layout-fill>
        <div ng-view layout-fill></div>

        <div class="loadingVeil" ng-class="{revealPage: !loading}">
            <div class="loadingText" ng-bind="loadingText"></div>

            <div class="debug">
                <div ng-repeat="message in debugMessages">
                    <b>{message.time}</b> <span>{message.line}</span>
                </div>
            </div>
        </div>


        <script src="/angular/moment.js"></script>
        <script src="/angular/angular.js"></script>
        <script src="/angular/angular-aria.js"></script>
        <script src="/angular/angular-animate.js"></script>
        <script src="/angular/angular-material.js"></script>
        <script src="/angular/angular-moment.js"></script>
        <script src="/angular/angular-material-icons.js"></script>
        <script src="/angular/angular-cookies.min.js"></script>
        <script src="/angular/angular-route.js"></script>
        <script src="/angular/query-string.js"></script>

        <script src="/oauth2.js?v=2"></script>
        <script src="/app.js?v=2"></script>
    </body>
</html>
